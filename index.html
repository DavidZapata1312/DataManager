<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product Manager</title>
  <link rel="stylesheet" href="./utils/style.css">
</head>

<body>
  <h1>Happy Store</h1>
  <!--  Add new product -->
  <h2>Add Product</h2>
  <div class="header-logo">
    <img src="./utils/cajero.png" alt="cajero">
  </div>
  <form id="productForm">
    <input type="text" id="name" placeholder="Product name" required>
    <input type="number" id="price" placeholder="Price" required>
    <input type="text" id="category" placeholder="Category" required>
    <button type="submit">Add</button>
  </form>

  <!--  Message display -->
  <div id="msg" class="" style="display: none;">
    <span id="msgText"></span>
    <span id="closeMsg">âœ–</span>
  </div>

  <hr>

  <!--  Search product by name -->
  <h2>Search Product</h2>
  <input type="text" id="search" placeholder="Search by name">
  <button id="searchBtn">Search</button>

  <!--  Search result display -->
  <div id="searchResult" style="margin-top: 10px;"></div>

  <hr>

  <!-- List of all products -->
  <h2>All Products</h2>
  <div id="allProducts" style="margin-top: 10px;"></div>

  <!-- JS script -->
  <script src="./scripts/gestion_api.js"></script>
</body>

</html>
